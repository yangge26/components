<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>表格</title>
		<link rel="stylesheet" type="text/css" href="css/style.css" />
		<style type="text/css">
			.pd10 {
				padding: 10px;
			}
			.f12{
				font-size:12px;
			}
		</style>
	</head>

	<body>
		<div class="pd10 f12">
			<table class="table table-border table-bg table-bordered">
				<thead>
					<tr>
						<th width="20%">Class</th>
						<th>描述</th>
					</tr>
				</thead>
				<tbody>
					<tr class="active">
						<th>.active</th>
						<td>悬停在行</td>
					</tr>
					<tr class="success">
						<th>.success</th>
						<td>成功或积极</td>
					</tr>
					<tr class="warning">
						<th>.warning</th>
						<td>警告或出错</td>
					</tr>
					<tr class="danger">
						<th>.danger</th>
						<td>危险</td>
					</tr>
				</tbody>
			</table>
		</div>
	</body>

</html>
